<!--Run Time Scripts-->
<script>
    //Set the statics
    var statics = {}, js_statics = {};
    $.ajax({
        url: 'static/json/statics.json',
        async: false,
        dataType: 'json',
        success: function(data) {
            statics = data;
        }
    });
    $.ajax({
        url: 'static/json/js_statics.json',
        async: false,
        dataType: 'json',
        success: function(data) {
            js_statics = data;
        }
    });
    $.ajax({
        url: 'static/json/landing_page.json',
        async: false,
        dataType: 'json',
        success: function(data) {
            landing_page = data;
        }
    });
    window.DATA = {};
    {% if etdata %}
        window.DATA['etdata'] = {{ etdata|safe }};
        window.DATA['geomdata'] = {{ geomdata|safe}};
    {% endif %}
    {% if featsdata %}
       window.DATA['featsdata'] = {{ featsdata|safe }};
       window.DATA['featsgeomdata'] = {{ featsgeomdata|safe}}; 
    {% endif %}

    //Set up leaflet map
    $( document ).ready(function() {
        initialize_lf_map();
    });
    // Make selected divs draggable, e.g. the form
    $(function(){
        $( ".draggable" ).draggable();
    });
</script>
