<div class="row" style="height:100%">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <!--Hidden vars-->
                <input type="hidden" class="tool_action" id="tool_action" name="tool_action" value="{{ tool_action }}">
                <input type="hidden" class="min_date" id="min_date" name="min_date" value="{{ min_date }}">
                <input type="hidden" class="max_date" id="max_date" name="max_date" value="{{ max_date }}">
                <div id="form-region">
                    <b><span style="color:blue;font-size:medium">Visualization Layer:</span></b>
                    <select class="region" id="region" name="region">
                        {% for x,y in form_options.region.items() %}
                        <option value="{{ x }}" 
                        {% if x == variables.region  %} selected {% endif %}
                        {% if x != "fields"  %} disabled {% endif %}
                        >{{ y }}</option>
                        {% endfor %} 
                   </select><br>
                </div>
                <div id='form-field_year' 
                {% if variables.region != "fields" %}style="display:none;"{%endif%}>
                    <b>Year (only for fields): </b><br>
                    <select class="year" id="field_year" name="field_year">
                        {% for x in form_options.field_year %}
                        <option value="{{ x }}" {% if x == variables.field_year  %} selected {% endif %}>{{ x }}</option>
                        {% endfor %}
                    </select> 
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <b><span style="color:blue;font-size:medium">Pick your dataset:</span></b><br>
                <div id="form-variable">
                    <b>Variable: </b><br>
                    <select class="variable" id="variable" name="variable">
                        {% for x,y in form_options.variable.items() %}
                        <option value="{{ x }}" {% if x == variables.variable  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div id='form-dataset'>
                    <b>Dataset:</b><br>
                    <select class="dataset" id="dataset" name="dataset">
                        {% for x,y in form_options.dataset.items() %}
                        <option value="{{ x }}" 
                        {% if x == variables.dataset  %} selected {% endif %}
                        {% if x == "Landsat"  %} disabled {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                    </select><br> 
                </div>
                <div id='form-model' 
                {% if variables.variable|not_in('ET,ETRF') %}style="display:none;"{%endif%}>
                    <b>ET Model: </b>
                    <select class="et_model" id="et_model" name="et_model">
                        {% for x,y in form_options.et_model.items() %}
                        <option value="{{ x }}" {% if x == variables.et_model  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <b><span style="color:blue;font-size:medium">Processing:</span></b><br>
                <div id="form-temporal_resolution">
                    <b>Resolution (Depends on most above): </b>
                    <select class="temporal_resolution" id="temporal_resolution" name="temporal_resolution">
                        {% for x,y in form_options.temporal_resolution.items() %}
                        <option value="{{ x }}" 
                        {% if x == variables.temporal_resolution  %} selected {% endif %}
                        {% if x == "DLY"%} disabled {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div> 
                <div id="form-timpeperiod">
                    <b>Timeperiod (Depends on resolution): </b>
                    <select id="time_period" name="time_period" class="time_period">
                        {% for x,y in form_options.time_period.items() %}
                        <option value="{{ x }}" {% if x == variables.time_period  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div id="form-start_date" style="display:none;">
                    <b>Start Date: </b>
                    <input class="form-control" type='text' id="start_date" name="start_date" value="{{variables.start_date}}"/>
                </div>
                <div id="form-end_date" style="display:none;">
                    <b>End Date: </b>
                    <input class="form-control" type='text' id="end_date" name="end_date" value="{{variables.end_date}}"/>
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
    </div><!--end colxs-12-->
</div><!--end row-->
