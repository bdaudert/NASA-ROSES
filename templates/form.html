<div class="row" style="height:100%">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form action="/" id="form_all" method="post">
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <!--Hidden vars-->
                <input type="hidden" class="map_type" id="map_type" name="map_type" value="{{ variables.map_type }}">
                <input type="hidden" class="tool_action" id="tool_action" name="tool_action" value="{{ variables.tool_action }}">
                <input type="hidden" class="min_date" id="min_date" name="min_date" value="{{ variables.min_date }}">
                <input type="hidden" class="max_date" id="max_date" name="max_date" value="{{ variables.max_date }}">
                <input type="hidden" class="feat_indices" id="feat_indices" name="feat_indices" value="{{ variables.feat_indices }}">
                <div id="form-region">
                    <b><span style="color:blue;font-size:medium">Visualization Layer:</span></b>
                    <select class="region" id="region" name="region">
                        {% for x,y in form_options.region.items() %}
                        <option value="{{ x }}"
                        {% if x == variables.region  %} selected {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                   </select><br>
                </div>
                <div id='form-aggregation_area' style="display:none;">
                    <b>Aggregate field data over: </b><br>
                    <select class="aggregation" id="aggregation_area" name="aggregation_area">
                        {% for x, y in form_options.aggregation_area.items() %}
                        <option value="{{ x }}" {% if x == variables.aggregation_area  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <b><span style="color:blue;font-size:medium">Pick your dataset:</span></b><br>
                <div id="form-variable">
                    <b>Variable: </b><br>
                    <select class="variable" id="variable" name="variable">
                        {% for x,y in form_options.variable.items() %}
                        <option value="{{ x }}"
                        {% if x == variables.variable  %} selected {% endif %}
                        {% if x != 'et' %} disbaled {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div id='form-dataset'>
                    <b>Dataset:</b><br>
                    <select class="dataset" id="dataset" name="dataset">
                        {% for x,y in form_options.dataset.items() %}
                        <option value="{{ x }}"
                        {% if x == variables.dataset  %} selected {% endif %}
                        {% if x == "Landsat"  %} disabled {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
        <div class="panel panel-default">
            <div class="panel-body panel-forms">
                <b><span style="color:blue;font-size:medium">Processing:</span></b><br>
                 <div id='form-year'
                {% if variables.region |not_in('Mason, US_fields') %}style="display:none;"{%endif%}>
                    <b>Year: </b><br>
                    <select class="years" id="year" name="year">
                        {% for x in form_options.year %}
                        <option value="{{ x }}" {% if x == variables.year  %} selected {% endif %}>{{ x }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id='form-years'
                {% if variables.region |is_in('Mason, US_fields') %}style="display:none;"{%endif%}>
                    <b>Years: </b><br>
                    <select class="years" id="years" name="years" multiple>
                        {% for x in form_options.years %}
                        <option value="{{ x }}" {% if x |is_in(variables.years) %} selected {% endif %}>{{ x }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="form-years-statistic" style="display:none;">
                    <b>Summary over Years: </b>
                    <select id="years_statistic" name="years_statistic" class="years_statistic">
                        {% for x,y in form_options.years_statistic.items() %}
                        <option value="{{ x }}" {% if x == variables.years_statistic  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="form-temporal_resolution">
                    <b>Temporal Resolution: </b>
                    <select class="temporal_resolution" id="temporal_resolution" name="temporal_resolution">
                        {% for x,y in form_options.temporal_resolution.items() %}
                        <option value="{{ x }}"
                        {% if x == variables.temporal_resolution  %} selected {% endif %}
                        {% if x|is_in('daily,seasonal') %} disabled {% endif %}
                        >{{ y }}</option>
                        {% endfor %}
                    </select><br>
                </div>
                <div id="form-timeperiod"
                {% if variables.temporal_resolution == "annual" %} style="display:none;"{% else %} style="display:block;"{% endif %}>
                    <b>Pick Months: </b><br>
                    <select id="time_period" name="time_period" class="time_period" multiple>
                        {% for x,y in form_options.time_period.items() %}
                        <option value="{{ x }}" {% if x|is_in(variables.time_period) %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="form-timeperiod-statistic"
                {% if variables.temporal_resolution == "annual" %} style="display:none;"{% else %} style="display:block;"{% endif %}>
                    <b>Summary over Months: </b>
                    <select id="time_period_statistic" name="time_period_statistic" class="time_period_statistic">
                        {% for x,y in form_options.time_period_statistic.items() %}
                        <option value="{{ x }}" {% if x == variables.time_period_statistic  %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="form-start_date" style="display:none;">
                    <b>Start Date: </b>
                    <input class="form-control" type='text' id="start_date" name="start_date" value="{{variables.start_date}}"/>
                </div>
                <div id="form-end_date" style="display:none;">
                    <b>End Date: </b>
                    <input class="form-control" type='text' id="end_date" name="end_date" value="{{variables.end_date}}"/>
                </div>
            </div><!--panel-body panel-forms-->
        </div><!--panel panel-default-->
    </form>
    </div><!--end colxs-12-->
</div><!--end row-->
